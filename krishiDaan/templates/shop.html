<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/media/css/shop.css">
</head>

<body>

    <!-- Nav -->
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span
                        class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear
                    Cart</button></div>
        </div>
    </nav>


    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://cdn-icons.flaticon.com/png/512/3137/premium/3137032.png?token=exp=1641148401~hmac=f995482a190b4a02ee3d0b47ab7c7e7e"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Orange</h4>
                        <p class="card-text">Price: ₹100</p>
                        <a href="#" data-name="Orange" data-price="100" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top"
                        src="https://cdn-icons.flaticon.com/png/512/859/premium/859370.png?token=exp=1641148464~hmac=46b42f37416bf4ac85d8e3ce0f91a212"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Banana</h4>
                        <p class="card-text">Price: ₹350</p>
                        <a href="#" data-name="Banana" data-price="350" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://cdn-icons.flaticon.com/png/512/3137/premium/3137034.png?token=exp=1641148521~hmac=cda2b96e510557bbe3e57f01e15387a4"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Lemon</h4>
                        <p class="card-text">Price: ₹200</p>
                        <a href="#" data-name="Lemon" data-price="200" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://cdn-icons.flaticon.com/png/512/1945/premium/1945339.png?token=exp=1641148636~hmac=f463fd0a599911aa5fe36fcdd2e6e89f"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Water</h4>
                        <p class="card-text">Price: ₹2500</p>
                        <a href="#" data-name="Water" data-price="2500" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://cdn-icons.flaticon.com/png/512/3072/premium/3072498.png?token=exp=1641148230~hmac=b509a8492ad6b00110a798d9badbcf9d"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Fertilizers</h4>
                        <p class="card-text">Price: ₹870</p>
                        <a href="#" data-name="Fertilizers" data-price="870" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://cdn-icons.flaticon.com/png/512/924/premium/924379.png?token=exp=1641148321~hmac=064b34148776647892745c512513e08c"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Rice</h4>
                        <p class="card-text">Price: ₹500</p>
                        <a href="#" data-name="Rice" data-price="500" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

            

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div>Total price: ₹<span class="total-cart"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Order now</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="/media/js/shop.js"></script>
</body>

</html>
