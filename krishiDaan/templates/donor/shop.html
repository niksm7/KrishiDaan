<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/media/css/shop.css">
    <link rel="stylesheet" href="/media/css/loader.css">
</head>

<body>

    <!-- Nav -->
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span
                        class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear
                    Cart</button></div>
        </div>
    </nav>


    <!-- Main -->
    <div class="container" id="main_container">
        <div class="row">
            
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="/media/images/tractor.png"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Tractor</h4>
                        <p class="card-text">Price: 10.5</p>
                        <a href="#" data-name="Tractor" data-goodid="777" data-price="1050000000000000000" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                      
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top"
                        src="/media/images/cow.png"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Cow</h4>
                        <p class="card-text">Price: 20</p>
                        <a href="#" data-name="Cow" data-price="20000000000000000000" data-goodid="778" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="/media/images/water.png"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Water</h4>
                        <p class="card-text">Price: ₹2500</p>
                        <a href="#" data-name="Water" data-price="2500" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="/media/images/fertilizers.png"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Fertilizers</h4>
                        <p class="card-text">Price: ₹870</p>
                        <a href="#" data-name="Fertilizers" data-price="870" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="/media/images/bullock-cart.png"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Bullock Cart</h4>
                        <p class="card-text">Price: ₹200</p>
                        <a href="#" data-name="Bullock Cart" data-price="200" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="/media/images/rice.png"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Rice</h4>
                        <p class="card-text">Price: ₹500</p>
                        <a href="#" data-name="Rice" data-price="500" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="content" id="loader_container" hidden>
        <div class="loading">
           <p id="loader_text">loading</p>
           <span></span>
        </div>
     </div>


    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div>Total price: KC<span class="total-cart"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="place_donation()" type="button" class="btn btn-primary">Donate now</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="/media/js/user-shop.js"></script>
    <script src="/media/js/shop.js"></script>
</body>

</html>
