<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    {% block head %}{% endblock head %}
</head>

<body>

  <!-- Navbar starts -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #364E51 !important;">
          <a class="navbar-brand" style="padding:0px !important" href="/"><img style="width: 80px;" src="/media/images/main-logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/shop/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop/">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
            {% if request.session.uid %}
            <li class="nav-item dropdown">
                <a class="nav-link" href="/logout/" style>Logout</a>
            </li>
            {% else %}
            <button class="nav-link" href="/loginpage/" style>Login/Singup</a>
            {% endif %}
          </ul>
          </div>
        </nav>
  <!-- Navbar ends -->

  <!-- Show django messages -->

      {% if messages %}
      {% for message in messages %}
      <div
        class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}"
        id="alertmsg" role="alert">{{ message }}</div>
      {% endfor %}
      {% endif %}
      
      {% block body %}
      {% endblock body %}

</body>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
{% block js %}
{% endblock js %}
